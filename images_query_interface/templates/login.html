{% extends "layout.html" %}

{% block content %}
<h3>Login</h3>
<div class="content-section">
    <form method="POST" >
        {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email }}
                <br>
                <br>
                {{ form.password.label }}
                {{ form.password }}
                <br>
                <br>
                {{ form.remember.label }}
                {{ form.remember }}
                <br>
                <br>
                
            </div>

            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
    </form>
</div>

{% endblock content %}
